<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <div class="search">
        <span class="material-icons">search</span>
        <input type="search" name="search-bar" id="search-bar" />
      </div>
      <div class="account">
        <button class="notifications material-icons">notifications</button>
        <!-- use avatar img -->
        <button class="avatar">
            <img src="/img/tiger-avatar.svg" alt="avatar" id="account-avatar"/>
        </button>
        <button class="admin">Admin Name</button>
      </div>
      <div class="greeting">
        <!-- replace with avatar img -->
        <img src="/img/tiger-avatar.svg" alt="avatar" id="greeting-avatar" />
        <p class="greeting-msg">Hey,</p>
        <p class="admin-name">Admin Name</p>
      </div>
      <div class="admin-controls">
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
      </div>
    </header>
    <nav></nav>
    <main></main>
    <footer>
        <a href="http://www.freepik.com">Tiger Avatar Designed by Freepik</a>
    </footer>
  </body>
</html>
